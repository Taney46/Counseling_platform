<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Beige background */
            color: #333;
        }
        header {
            background-color: #a0522d; /* Brown color */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        section {
            background-color: #fff;
            margin-bottom: 1.5rem;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #a0522d; /* Brown color */
        }
        button {
            background-color: #a0522d; /* Brown button */
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8b4513; /* Darker brown for hover */
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #a0522d;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #a0522d;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #8b4513;
        }
    </style>
</head>

<body>
    <header>
        <h1>Register here:</h1>
        <nav>
            <a href="{% url 'homepage' %}" style="color: white;">Home</a> |
            <a href="{% url 'login' %}" style="color: white;">Login</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Fill in your details to create your account</h2>
            <form method="POST">
                {% csrf_token %}
                
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                {{ form.as_p }}
                
                <input type="submit" value="Register">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Counseling Platform | All rights reserved</p>
    </footer>
</body>
</html>
